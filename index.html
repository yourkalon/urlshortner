<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart URL Shortener</title>
</head>
<body>

<h2>URL Shortener</h2>

<!-- Input for long URL -->
<label>Long URL:</label><br>
<input type="text" id="longUrl" placeholder="Enter your long URL..." /><br><br>

<!-- Input for custom short code -->
<label>Custom Short Code (Optional):</label><br>
<input type="text" id="customCode" placeholder="Enter custom code..." /><br><br>

<!-- Input for title -->
<label>Title:</label><br>
<input type="text" id="title" placeholder="Enter title..." /><br><br>

<button onclick="shortenUrl()">Shorten</button>

<div id="result"></div>

<script>
  const FIREBASE_URL = "https://urlshortener-d1814-default-rtdb.asia-southeast1.firebasedatabase.app/";

  // Random short ID generate function
  function generateID(length = 5) {
    const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    return Array.from({length}, () => chars[Math.floor(Math.random() * chars.length)]).join('');
  }

  async function shortenUrl() {
    const longUrl = document.getElementById("longUrl").value.trim();
    const customCode = document.getElementById("customCode").value.trim();
    const title = document.getElementById("title").value.trim();

    if (!longUrl) {
      alert("Please enter a valid URL!");
      return;
    }

    const shortCode = customCode || generateID();
    const data = {
      longUrl,
      title: title || "No Title",
      created: new Date().toISOString()
    };

    try {
      // Save to Firebase
      await fetch(`${FIREBASE_URL}/links/${shortCode}.json`, {
        method: "PUT",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
      });

      const shortUrl = `${window.location.origin}/redirect.html?c=${shortCode}`;
      document.getElementById("result").innerHTML = `Short URL: <a href="${shortUrl}" target="_blank">${shortUrl}</a>`;
    } catch (err) {
      console.error(err);
      alert("Error saving the URL!");
    }
  }
</script>

</body>
</html>
