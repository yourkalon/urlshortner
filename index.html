<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>URL Shortener</title>
<style>
body{margin:0;font-family:sans-serif;background:#f5f6fa;display:flex;justify-content:center;align-items:center;height:100vh}
.box{background:#fff;padding:20px;border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,0.1);text-align:center;width:90%;max-width:360px}
input,button{width:100%;padding:10px;margin:5px 0;border-radius:6px;border:1px solid #ccc;box-sizing:border-box}
button{border:none;background:#0066ff;color:#fff;cursor:pointer;font-size:16px}
.result{margin-top:10px;font-weight:bold;color:#333;word-break:break-word}
</style>
</head>
<body>
<div class="box">
<h2>ðŸ”— URL Shortener</h2>
<input id="longUrl" placeholder="Enter your URL...">
<button onclick="shortenUrl()">Shorten</button>
<div class="result" id="result"></div>
</div>
<script>
const FIREBASE_URL="https://urlshortener-d1814-default-rtdb.asia-southeast1.firebasedatabase.app/";
function generateID(l=5){const c="abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";return Array.from({length:l},()=>c[Math.floor(Math.random()*c.length)]).join('');}
async function shortenUrl(){const u=document.getElementById("longUrl").value.trim();if(!u){alert("Enter valid URL!");return;}const code=generateID();await fetch(`${FIREBASE_URL}/links/${code}.json`,{method:"PUT",headers:{"Content-Type":"application/json"},body:JSON.stringify({longUrl:u,created:new Date().toISOString()})});const s=`${window.location.origin}${window.location.pathname.replace("index.html","")}redirect.html?c=${code}`;document.getElementById("result").innerHTML=`âœ… Short URL: <a href="${s}" target="_blank">${s}</a>`;}
</script>
</body>
</html>
