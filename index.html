<!DOCTYPE html>
<html lang="bn">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Redirecting...</title>
<body>
<p>Redirecting...</p>
<script>
const F="https://urlshortener-d1814-default-rtdb.asia-southeast1.firebasedatabase.app/";
const params=new URLSearchParams(location.search);
const c=params.get("c");
if(c){
  fetch(`${F}/links/${c}.json`)
    .then(r=>r.json())
    .then(d=>{
      if(d && d.longUrl){
        location.href=d.longUrl;
      }else{
        document.body.innerHTML="<p>Invalid or expired link.</p>";
      }
    })
    .catch(e=>document.body.innerHTML="<p>Error fetching URL.</p>");
}else{
  document.body.innerHTML="<p>No code provided.</p>";
}
</script>
</body>
</html>
