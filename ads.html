<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Code Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    pre {
      background-color: #1e1e1e;
      color: #dcdcdc;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      max-width: 800px;
      margin: 20px auto;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    code {
      font-family: Consolas, monospace;
    }
  </style>
</head>
<body>

  <h1>Ads code</h1>

  <pre><code>

  </code></pre>

</html>
